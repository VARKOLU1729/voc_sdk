      return new Promise((resolve, reject) => {

          appId: "pid_0d5bb4ba_421b_4351_b6aa_f9585ba9f309"
        };

        function callback(ret, resp) {

            resolve("SDK initialized successfully"); // Successful initialization
          } else {
          console.log("sry failed");
            reject(new Error("Initialization failed with code: " + ret));
          }
        }

       CS.initialize(config, callback);
      });
    }
